<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title> Js调用Android </title>
</head>
<body>
<!-- 注意此处的myObj是Android暴露出来的对象  myObj当MyObject用 按钮单击触发调用方法-->
<input type="button" value="打招呼"
       onclick="myObject.showToast('孙悟空');" />
<input type="button" value="图书列表"
       onclick="myObject.showList();" />
</body>
</html>
